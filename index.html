<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Masajes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #e3f2fd, #f3e5f5);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .title {
            font-size: 2.5em;
            color: #333;
            margin: 0;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .btn-primary {
            background: #2196f3;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1976d2;
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .btn-danger:hover {
            background: #d32f2f;
        }
        
        .btn-success {
            background: #4caf50;
            color: white;
        }
        
        .btn-success:hover {
            background: #388e3c;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 20px;
        }
        
        .appointment-card {
            background: linear-gradient(135deg, #e8f5e8, #e3f2fd);
            border: 1px solid #4caf50;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .appointment-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .time-info {
            font-size: 1.2em;
            font-weight: bold;
            color: #2196f3;
            margin-bottom: 10px;
        }
        
        .client-info {
            margin-bottom: 5px;
        }
        
        .duration-badge {
            background: #2196f3;
            color: white;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 12px;
            margin-left: 10px;
        }
        
        .available-slots {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .slots-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .slot-btn {
            padding: 8px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
        }
        
        .slot-btn:hover {
            background: #e3f2fd;
            border-color: #2196f3;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }
        
        .info-panel {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .no-appointments {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .logo-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #2196f3, #4caf50, #ff9800);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 3px solid white;
        }
        
        .brand-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .brand-text h1 {
            margin: 0;
            font-size: 2.2em;
            background: linear-gradient(45deg, #2196f3, #4caf50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
        }
        
        .brand-text p {
            margin: 5px 0 0 0;
            color: #666;
            font-size: 16px;
            font-style: italic;
        }
            .grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .slots-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="brand-container">
                <div>
                    <img src="mi-logo.jfif" alt="Mi Logo" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover;">
                </div>
                <div class="brand-text">
                    <h1>Equilibrio Zen Spa</h1>
                    <p>Sistema de reservas profesional</p>
                </div>
            </div>
            <button class="btn btn-primary" onclick="showNewAppointmentModal()">‚ûï Nueva Cita</button>
        </div>

        <div class="info-panel">
            <div>
                <strong>üìä Total de citas:</strong> <span id="totalCount">0</span> | 
                <strong>üìÖ Citas del d√≠a:</strong> <span id="dayCount">0</span> | 
                <strong style="color: green;">üíæ Guardado autom√°tico activo</strong>
            </div>
            <div>
                <button class="btn btn-success" onclick="exportData()">üì• Exportar</button>
                <button class="btn btn-danger" onclick="clearAllData()">üóëÔ∏è Limpiar Todo</button>
            </div>
        </div>

        <div class="form-group">
            <label for="selectedDate">Seleccionar fecha:</label>
            <input type="date" id="selectedDate" class="form-control" onchange="updateDateDisplay()">
            <p id="dateDisplay" style="margin-top: 5px; color: #666;"></p>
        </div>

        <div class="grid">
            <div>
                <h2>Citas programadas (<span id="dayCountTitle">0</span>)</h2>
                <div id="appointmentsList">
                    <div class="no-appointments">
                        <div style="font-size: 48px; margin-bottom: 10px;">üìÖ</div>
                        <p>No hay citas programadas para este d√≠a</p>
                    </div>
                </div>
            </div>

            <div>
                <h2>Horarios disponibles</h2>
                <div class="available-slots">
                    <div class="form-group">
                        <label for="durationSelect">Duraci√≥n del masaje:</label>
                        <select id="durationSelect" class="form-control" onchange="updateAvailableSlots()">
                            <option value="45">45 minutos</option>
                            <option value="60">60 minutos</option>
                        </select>
                    </div>
                    <p style="margin-bottom: 10px; font-size: 14px; color: #666;">
                        Horarios disponibles para masaje de <span id="durationText">60</span> minutos:
                    </p>
                    <div id="slotsGrid" class="slots-grid"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Nueva Cita -->
    <div id="newAppointmentModal" class="modal">
        <div class="modal-content">
            <h3>Nueva Cita</h3>
            <div class="form-group">
                <label for="appointmentTime">Horario: *</label>
                <select id="appointmentTime" class="form-control">
                    <option value="">Seleccionar horario</option>
                </select>
            </div>
            <div class="form-group">
                <label for="appointmentDuration">Duraci√≥n:</label>
                <select id="appointmentDuration" class="form-control" onchange="updateModalSlots()">
                    <option value="45">45 minutos</option>
                    <option value="60">60 minutos</option>
                </select>
            </div>
            <div class="form-group">
                <label for="clientName">Nombre del cliente: *</label>
                <input type="text" id="clientName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="clientPhone">Tel√©fono:</label>
                <input type="tel" id="clientPhone" class="form-control">
            </div>
            <div class="form-group">
                <label for="serviceType">Tipo de masaje:</label>
                <input type="text" id="serviceType" class="form-control" placeholder="Ej: Relajante, Deportivo, Terap√©utico...">
            </div>
            <div style="display: flex; gap: 15px; margin-top: 30px;">
                <button class="btn btn-primary" onclick="addAppointment()" style="flex: 1;">Agendar Cita</button>
                <button class="btn" onclick="hideNewAppointmentModal()" style="flex: 1; background: #ccc;">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let appointments = [];
        let selectedDate = new Date().toISOString().split('T')[0];

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('selectedDate').value = selectedDate;
            loadAppointments();
            updateDateDisplay();
            updateAvailableSlots();
            updateAppointmentsList();
        });

        // Cargar citas del localStorage
        function loadAppointments() {
            try {
                const saved = localStorage.getItem('massage-appointments');
                if (saved) {
                    appointments = JSON.parse(saved);
                    console.log('Datos cargados:', appointments);
                }
            } catch (error) {
                console.error('Error cargando datos:', error);
                appointments = [];
            }
        }

        // Guardar citas en localStorage
        function saveAppointments() {
            try {
                localStorage.setItem('massage-appointments', JSON.stringify(appointments));
                console.log('Datos guardados autom√°ticamente');
            } catch (error) {
                console.error('Error guardando datos:', error);
            }
        }

        // Generar slots de tiempo
        function generateTimeSlots() {
            const slots = [];
            for (let hour = 8; hour < 16; hour++) {
                for (let minute = 0; minute < 60; minute += 15) {
                    const timeString = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                    slots.push(timeString);
                }
            }
            return slots;
        }

        // Verificar disponibilidad de slot
        function isSlotAvailable(time, duration) {
            const [hours, minutes] = time.split(':').map(Number);
            const startTime = hours * 60 + minutes;
            const endTime = startTime + parseInt(duration);
            
            if (endTime > 16 * 60) return false;

            const dayAppointments = appointments.filter(app => app.date === selectedDate);
            
            return !dayAppointments.some(appointment => {
                const [appHours, appMinutes] = appointment.time.split(':').map(Number);
                const appStart = appHours * 60 + appMinutes;
                const appEnd = appStart + parseInt(appointment.duration);
                
                return (startTime < appEnd && endTime > appStart);
            });
        }

        // Obtener slots disponibles
        function getAvailableSlots(duration) {
            const allSlots = generateTimeSlots();
            return allSlots.filter(time => isSlotAvailable(time, duration));
        }

        // Actualizar display de fecha
        function updateDateDisplay() {
            const dateInput = document.getElementById('selectedDate');
            selectedDate = dateInput.value;
            
            const date = new Date(selectedDate + 'T00:00:00');
            const formatted = date.toLocaleDateString('es-ES', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            document.getElementById('dateDisplay').textContent = formatted.charAt(0).toUpperCase() + formatted.slice(1);
            
            updateAppointmentsList();
            updateAvailableSlots();
        }

        // Actualizar slots disponibles
        function updateAvailableSlots() {
            const duration = document.getElementById('durationSelect').value;
            document.getElementById('durationText').textContent = duration;
            
            const availableSlots = getAvailableSlots(duration);
            const slotsGrid = document.getElementById('slotsGrid');
            
            if (availableSlots.length === 0) {
                slotsGrid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #666;">No hay horarios disponibles</p>';
            } else {
                slotsGrid.innerHTML = availableSlots.map(time => 
                    `<button class="slot-btn" onclick="selectTimeSlot('${time}')">${time}</button>`
                ).join('');
            }
        }

        // Seleccionar slot de tiempo
        function selectTimeSlot(time) {
            const duration = document.getElementById('durationSelect').value;
            document.getElementById('appointmentTime').innerHTML = `<option value="${time}" selected>${time}</option>`;
            document.getElementById('appointmentDuration').value = duration;
            showNewAppointmentModal();
            updateModalSlots();
        }

        // Actualizar slots en modal
        function updateModalSlots() {
            const duration = document.getElementById('appointmentDuration').value;
            const availableSlots = getAvailableSlots(duration);
            const timeSelect = document.getElementById('appointmentTime');
            const currentValue = timeSelect.value;
            
            timeSelect.innerHTML = '<option value="">Seleccionar horario</option>' +
                availableSlots.map(time => 
                    `<option value="${time}" ${time === currentValue ? 'selected' : ''}>${time}</option>`
                ).join('');
        }

        // Mostrar modal nueva cita
        function showNewAppointmentModal() {
            document.getElementById('newAppointmentModal').classList.add('show');
            updateModalSlots();
        }

        // Ocultar modal nueva cita
        function hideNewAppointmentModal() {
            document.getElementById('newAppointmentModal').classList.remove('show');
            
            // Limpiar formulario
            document.getElementById('appointmentTime').value = '';
            document.getElementById('appointmentDuration').value = '60';
            document.getElementById('clientName').value = '';
            document.getElementById('clientPhone').value = '';
            document.getElementById('serviceType').value = '';
        }

        // Agregar nueva cita
        function addAppointment() {
            const time = document.getElementById('appointmentTime').value;
            const duration = document.getElementById('appointmentDuration').value;
            const clientName = document.getElementById('clientName').value.trim();
            const clientPhone = document.getElementById('clientPhone').value.trim();
            const serviceType = document.getElementById('serviceType').value.trim();

            if (!time || !clientName) {
                alert('Por favor completa los campos obligatorios (Horario y Nombre del cliente).');
                return;
            }

            if (!isSlotAvailable(time, duration)) {
                alert('Este horario no est√° disponible. Por favor selecciona otro.');
                return;
            }

            const appointment = {
                id: Date.now() + '-' + Math.random().toString(36).substr(2, 9),
                date: selectedDate,
                time: time,
                duration: duration,
                clientName: clientName,
                clientPhone: clientPhone,
                service: serviceType,
                createdAt: new Date().toISOString()
            };

            appointments.push(appointment);
            saveAppointments();
            hideNewAppointmentModal();
            updateAppointmentsList();
            updateAvailableSlots();
            
            alert('¬°Cita agendada y guardada exitosamente!');
        }

        // Calcular hora de fin
        function calculateEndTime(startTime, duration) {
            const [hours, minutes] = startTime.split(':').map(Number);
            const endMinutes = hours * 60 + minutes + parseInt(duration);
            const endHours = Math.floor(endMinutes / 60);
            const endMins = endMinutes % 60;
            return `${endHours.toString().padStart(2, '0')}:${endMins.toString().padStart(2, '0')}`;
        }

        // Actualizar lista de citas
        function updateAppointmentsList() {
            const dayAppointments = appointments
                .filter(app => app.date === selectedDate)
                .sort((a, b) => a.time.localeCompare(b.time));

            const appointmentsList = document.getElementById('appointmentsList');
            const dayCount = dayAppointments.length;

            // Actualizar contadores
            document.getElementById('totalCount').textContent = appointments.length;
            document.getElementById('dayCount').textContent = dayCount;
            document.getElementById('dayCountTitle').textContent = dayCount;

            if (dayCount === 0) {
                appointmentsList.innerHTML = `
                    <div class="no-appointments">
                        <div style="font-size: 48px; margin-bottom: 10px;">üìÖ</div>
                        <p>No hay citas programadas para este d√≠a</p>
                    </div>
                `;
            } else {
                appointmentsList.innerHTML = dayAppointments.map(appointment => `
                    <div class="appointment-card">
                        <div class="appointment-header">
                            <div style="flex: 1;">
                                <div class="time-info">
                                    üïê ${appointment.time} - ${calculateEndTime(appointment.time, appointment.duration)}
                                    <span class="duration-badge">${appointment.duration} min</span>
                                </div>
                                <div class="client-info">
                                    <strong>üë§ ${appointment.clientName}</strong>
                                </div>
                                ${appointment.clientPhone ? `<div class="client-info">üìû ${appointment.clientPhone}</div>` : ''}
                                ${appointment.service ? `<div class="client-info" style="color: #666;">üíÜ ${appointment.service}</div>` : ''}
                            </div>
                            <button class="btn btn-danger" onclick="cancelAppointment('${appointment.id}')" title="Cancelar cita">
                                üóëÔ∏è
                            </button>
                        </div>
                    </div>
                `).join('');
            }
        }

        // Cancelar cita
        function cancelAppointment(appointmentId) {
            if (confirm('¬øEst√°s seguro de que quieres cancelar esta cita?')) {
                appointments = appointments.filter(app => app.id !== appointmentId);
                saveAppointments();
                updateAppointmentsList();
                updateAvailableSlots();
                alert('Cita cancelada y eliminada permanentemente');
            }
        }

        // Exportar datos
        function exportData() {
            try {
                const dataStr = JSON.stringify(appointments, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `agenda-masajes-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                URL.revokeObjectURL(url);
                alert('Datos exportados exitosamente');
            } catch (error) {
                console.error('Error exportando:', error);
                alert('Error al exportar datos');
            }
        }

        // Limpiar todos los datos
        function clearAllData() {
            if (confirm('¬øCUIDADO! ¬øEst√°s seguro de que quieres eliminar TODAS las citas? Esta acci√≥n no se puede deshacer.')) {
                if (confirm('¬øEst√°s REALMENTE seguro? Se perder√°n todas las citas guardadas.')) {
                    appointments = [];
                    localStorage.removeItem('massage-appointments');
                    updateAppointmentsList();
                    updateAvailableSlots();
                    alert('Todos los datos han sido eliminados');
                }
            }
        }
    </script>
</body>
</html>
